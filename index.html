<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0M_P Link Aggregation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/microsoft-fluentui/9.0.0/fluentui.min.css">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #000000;
            --text-color-light: #555555;
            --card-bg: #ffffff;
            --button-bg: #3b82f6;
            --button-hover-bg: #2563eb;
            --button-active-bg: #93c5fd;
        }

        :root[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --text-color-light: #bbbbbb;
            --card-bg: #1e1e1e;
            --button-bg: #1e3a8a;
            --button-hover-bg: #1e40af;
            --button-active-bg: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            display: grid;
            gap: 20px;
            margin-top: 39px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: var(--button-bg);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }

        .copyright {
            font-size: 12px;
            color: var(--text-color-light);
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: var(--button-bg);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }

        .menu button.active {
            background: var(--button-active-bg);
        }

        .work-card {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .work-cover {
            width: 100px;
            height: 100px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .work-cover:hover {
            transform: scale(1.05);
        }

        .work-info {
            text-align: left;
        }

        .work-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: var(--text-color);
            text-decoration: none;
        }

        .work-title:hover {
            text-decoration: underline;
        }

        .work-date {
            font-size: 14px;
            color: var(--text-color-light);
        }

        .floating-menu {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .floating-menu a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: var(--button-bg);
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .floating-menu a:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="menu">
        <button id="darkModeBtn" onclick="setDarkMode()">深色模式</button>
        <button id="lightModeBtn" onclick="setLightMode()">浅色模式</button>
        <button id="autoModeBtn" onclick="setAutoMode()">自动模式</button>
    </div>

    <div class="container">
        <div class="card">
            <img src="Avatar.png" alt="0M_P Avatar" class="avatar">
            <h2>0M_P</h2>
        </div>

        <div class="card">
            <h2>Links</h2>
            <a href="https://www.0m-p.space/" target="_blank" class="button">Official Site</a>
            <a href="https://space.bilibili.com/168264291" target="_blank" class="button">Bilibili</a>
            <a href="https://www.tunecore.co.jp/artists/0M_P" target="_blank" class="button">TuneCore Japan</a>
            <a href="https://youtube.com/@0M_P" target="_blank" class="button">YouTube</a>
            <a href="https://music.apple.com/jp/artist/1699342983" target="_blank" class="button">Apple Music</a>
            <a href="https://open.spotify.com/artist/2xPheCv27oLtbyjb7TsXd0" target="_blank" class="button">Spotify</a>
            <a href="http://music.163.com/artist?id=36284273" target="_blank" class="button">网易云音乐</a>
            <a href="https://twitter.com/0M_P_39" target="_blank" class="button">X (Twitter)</a>
            <a href="mailto:coiko39@gmail.com" class="button">E-mail</a>
            <a href="tencent://Message/?uin=1164266078" class="button">QQ</a>
        </div>

        <div class="card">
            <h2>Works</h2>
            <div class="work-card">
                <a href="https://links.0m-p.space/GoodNightRe/" target="_blank">
                    <img src="GNR.jpg" alt="Good Night - Reloaded" class="work-cover">
                </a>
                <div class="work-info">
                    <a href="https://links.0m-p.space/GoodNightRe/" target="_blank" class="work-title">Good Night - Reloaded</a>
                    <p class="work-date">Release Date: 2024-05-01</p>
                </div>
            </div>
            <div class="work-card">
                <a href="https://links.0m-p.space/YouNeedReloaded/" target="_blank">
                    <img src="YNR.jpg" alt="You Need - Reloaded" class="work-cover">
                </a>
                <div class="work-info">
                    <a href="https://links.0m-p.space/YouNeedReloaded/" target="_blank" class="work-title">You Need - Reloaded</a>
                    <p class="work-date">Release Date: 2024-08-31</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="copyright">
                Developed with ChatGPT<br>
                &copy; 2025 0M_P. All rights reserved.
            </div>
        </div>
    </div>

    <div class="floating-menu">
        <a href="#" onclick="scrollToTop()">Top</a>
        <a href="#" onclick="scrollToSection('Links')">Links</a>
        <a href="#" onclick="scrollToSection('Works')">Works</a>
    </div>

    <script>
        function setDarkMode() {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateActiveMode('darkModeBtn');
        }

        function setLightMode() {
            document.documentElement.setAttribute('data-theme', 'light');
            updateActiveMode('lightModeBtn');
        }

        function setAutoMode() {
            document.documentElement.removeAttribute('data-theme');
            updateActiveMode('autoModeBtn');
        }

        function updateActiveMode(activeButtonId) {
            document.querySelectorAll('.menu button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(activeButtonId).classList.add('active');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToSection(section) {
            const target = Array.from(document.querySelectorAll('h2')).find(h => h.textContent === section);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Ensure correct theme on page load based on system preferences
        window.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setDarkMode();
            } else {
                setLightMode();
            }
        });
    </script>
</body>
</html>
