<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Data Maker - 歌词数据制作器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            /* Define CSS variable for background image URL */
            --bg-image-url: url('https://imgs.ototoy.jp/imgs/jacket/1470/00000003.1670036250.9802orig.jpg');
        }

        /* Blurred background from album art (reused for consistent style) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Use the CSS variable for background image */
            background-image: var(--bg-image-url);
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Reduced Gaussian blur effect */
            z-index: -1;
            transform: scale(1.05);
            transition: background-image 0.5s ease-in-out; /* Smooth transition for background change */
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 30px;
            padding: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 40px 0 rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1000px; /* Adjusted max-width for the maker page */
            display: flex;
            flex-direction: column; /* Stack sections vertically */
            gap: 20px;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #2196F3;
            display: flex; /* Added for aligning title and button */
            justify-content: space-between; /* Space out title and button */
            align-items: center; /* Vertically align items */
        }
        .section-title span { /* For the actual text content of the title */
            flex-grow: 1; /* Allow text to take available space */
            text-align: left;
        }


        .input-group, .output-group, .gemini-input-group, .background-settings-group {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1), 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Container for lyric input lines - becomes scrollable when collapsed */
        #lyricsInputContainer {
            transition: max-height 0.5s ease-out, overflow-y 0.5s ease-out;
            max-height: none; /* Default: no max height */
            overflow-y: visible; /* Default: visible overflow */
        }

        #lyricsInputContainer.collapsed-view {
            max-height: 400px; /* Example height for collapsed view */
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Optional border for scrollable area */
            border-radius: 15px; /* Match inner line styling */
            padding-right: 5px; /* To prevent scrollbar from covering content */
        }

        /* Scrollbar styling for collapsed view */
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar {
            width: 8px;
        }
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lyrics-input-line {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            align-items: flex-end; /* Align inputs and button at the bottom */
            position: relative; /* For the remove button positioning */
        }

        .lyrics-input-line > div {
            flex: 1 1 200px; /* Allow flexible width, min 200px */
            display: flex;
            flex-direction: column;
            min-width: 150px; /* Minimum width for input fields */
        }

        .lyrics-input-line label, .gemini-input-group label, .background-settings-group label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Unified style for all text inputs and textareas */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 18px; /* More padding */
            border: none;
            border-radius: 12px; /* Consistent border-radius for inputs */
            background-color: rgba(255, 255, 255, 0.15); /* Slightly more opaque background */
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Inner shadow for depth */
            transition: all 0.3s ease;
            font-family: 'Inter', 'Noto Sans SC', monospace; /* Monospace for code, Noto Sans for Chinese */
            line-height: 1.5; /* Ensure consistent line height */
            text-align: left; /* Ensure text alignment for input/textarea content */
        }

        /* Focus state for all unified inputs */
        input[type="text"]:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5), inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Stronger focus ring */
            border-color: rgba(33, 150, 243, 0.7);
        }

        /* Placeholder color and font for all unified inputs */
        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Slightly more transparent */
            font-size: 0.95rem; /* Slightly smaller for a subtler hint */
            opacity: 1; /* Ensure full opacity if browser defaults to less */
            font-family: 'Inter', 'Noto Sans SC', sans-serif; /* Use sans-serif for placeholders, not monospace */
            text-align: left; /* Ensure left alignment */
        }

        /* Specific textarea height adjustments */
        .gemini-input-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        textarea#lyricsOutput {
            min-height: 250px;
        }

        /* Unified scrollbar styling for all textareas and scrollable containers */
        textarea::-webkit-scrollbar,
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track,
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb,
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover,
        #lyricsInputContainer.collapsed-view::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }


        /* Hide default file input */
        .background-settings-group input[type="file"] {
            display: none;
        }

        /* Styling for the custom file upload button */
        .custom-file-upload {
            display: inline-flex; /* Use flex for icon and text alignment */
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.15); /* Light transparent background */
            color: #fff; /* White text for custom button */
            padding: 10px 15px;
            border-radius: 10px; /* Consistent with other inputs */
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            font-size: 0.95rem;
            gap: 8px; /* Space between icon and text */
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .custom-file-upload:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        #fileNameDisplay {
            margin-left: 10px;
            color: #ccc;
            font-size: 0.85rem;
            flex-grow: 1; /* Allow it to take available space */
            text-align: left;
            word-break: break-all; /* Break long file names */
        }


        .remove-line-button {
            background-color: rgba(255, 0, 0, 0.6);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            flex-shrink: 0; /* Prevent shrinking */
            align-self: center; /* Align with inputs */
            margin-left: 10px;
            opacity: 0.8;
        }

        .remove-line-button:hover {
            background-color: rgba(255, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .action-buttons-bottom, .background-buttons-group { /* Changed class to background-buttons-group */
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-button {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent light */
            color: #000;
            padding: 12px 25px;
            border-radius: 25px; /* Matched to other buttons */
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            display: flex; /* For icon alignment */
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background-color: #2196F3; /* Blue on hover */
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            border: 1px solid #2196F3;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .control-button .svg-icon {
            fill: currentColor; /* Inherit color from button text */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none; /* Hidden by default */
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Drop zone styling */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative; /* For file input positioning inside */
        }

        .drop-zone p {
            color: #ccc;
            font-size: 0.95rem;
            margin: 0;
        }

        .drop-zone.dragover {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: #2196F3;
        }

        .file-input-row {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px; /* Spacing between elements */
            width: 100%;
        }


        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.4rem;
            }

            .lyrics-input-line {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .lyrics-input-line > div {
                min-width: unset;
                width: 100%;
            }

            .remove-line-button {
                align-self: flex-end;
                margin-left: 0;
                margin-top: 10px;
            }

            .action-buttons-bottom, .background-buttons-group {
                flex-direction: column;
            }

            .control-button {
                width: 100%;
            }

            .background-buttons-row { /* Specific class for the row of buttons */
                flex-direction: column; /* Stack on mobile */
                align-items: center;
                width: 100%;
            }
            .background-buttons-row button {
                width: 100%; /* Full width buttons on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics Data Maker - 歌词数据制作器</h1>

        <div class="gemini-input-group">
            <h2 class="section-title"><span>使用 Gemini 自动生成翻译</span></h2>
            <label for="geminiApiKeyInput" class="block mb-2">Gemini API Key:</label>
            <input type="text" id="geminiApiKeyInput" placeholder="输入您的 Gemini API Key">
            <label for="fullJapaneseLyrics" class="block mt-4 mb-2">输入整首日语歌词 (逐行输入，无需翻译)</label>
            <textarea id="fullJapaneseLyrics" placeholder="粘贴整首日语歌词到这里..."></textarea>
            <button id="generateTranslationsButton" class="control-button mt-5 mx-auto block">
                <div class="loading-spinner" id="geminiLoadingSpinner"></div>
                <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8H11V7h2v2z" fill="currentColor"/>
                </svg>
                生成翻译 (Gemini)
            </button>
        </div>

        <div class="input-group">
            <h2 class="section-title">
                <span>手动输入歌词行</span>
                <button id="toggleLinesButton" class="control-button text-sm py-2 px-4 ml-4 hidden">
                    收起歌词行
                </button>
            </h2>
            <div id="lyricsInputContainer">
                <!-- Dynamic lyric input lines will be added here -->
            </div>
            <button id="addLineButton" class="control-button mt-5 mx-auto block">
                <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="currentColor"/>
                </svg>
                添加歌词行
            </button>
        </div>

        <div class="action-buttons-bottom">
            <button id="generateButton" class="control-button">
                <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 16H8v-5h5v5zm6 0h-5v-5h5v5zm0-7H8V5h11v7z" fill="currentColor"/>
                </svg>
                生成LyricsData
            </button>
            <button id="copyButton" class="control-button">
                <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/>
                </svg>
                复制到剪贴板
            </button>
            <button id="clearButton" class="control-button">
                <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
                </svg>
                清除所有
            </button>
        </div>

        <div class="output-group">
            <h2 class="section-title"><span>生成的LyricsData (JSON)</span></h2>
            <textarea id="lyricsOutput" readonly placeholder="点击“生成LyricsData”按钮以查看结果..."></textarea>
        </div>

        <!-- Moved Background Settings to the bottom -->
        <div class="background-settings-group">
            <h2 class="section-title"><span>背景设置</span></h2>
            <div class="mb-4">
                <label for="backgroundUrlInput" class="block mb-2">图片网络链接 (URL):</label>
                <input type="text" id="backgroundUrlInput" placeholder="输入图片URL，例如：https://example.com/image.jpg" class="w-full">
            </div>
            <div class="mb-4">
                <label for="dropZone" class="block mb-2">本地上传图片 (拖拽或点击):</label>
                <div id="dropZone" class="drop-zone">
                    <p>将图片文件拖拽到此处</p>
                    <p class="mt-2">或</p>
                    <div class="file-input-row"> <!-- New wrapper for button and text -->
                        <input type="file" id="backgroundFileInput" accept="image/*">
                        <label for="backgroundFileInput" class="custom-file-upload">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M20 6h-8l-2-2H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm0 12H4V8h16v10z" fill="currentColor"/>
                            </svg>
                            选择文件
                        </label>
                        <span id="fileNameDisplay">未选择文件</span>
                    </div>
                </div>
            </div>
            <div class="background-buttons-group"> <!-- Changed class here -->
                <button id="applyBackgroundButton" class="control-button">
                    <div class="loading-spinner" id="backgroundLoadingSpinner"></div> <!-- New spinner -->
                    <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8H11V7h2v2z" fill="currentColor"/>
                    </svg>
                    应用背景
                </button>
                <button id="resetBackgroundButton" class="control-button">
                    <svg class="svg-icon inline-block mr-2" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                    </svg>
                    重置背景
                </button>
            </div>
        </div>

    </div>

    <script>
        const lyricsInputContainer = document.getElementById('lyricsInputContainer');
        const addLineButton = document.getElementById('addLineButton');
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const lyricsOutput = document.getElementById('lyricsOutput');
        const fullJapaneseLyricsTextarea = document.getElementById('fullJapaneseLyrics');
        const generateTranslationsButton = document.getElementById('generateTranslationsButton');
        const geminiLoadingSpinner = document.getElementById('geminiLoadingSpinner');
        const geminiApiKeyInput = document.getElementById('geminiApiKeyInput'); // New API Key input

        // New elements for line collapsing/expanding
        const toggleLinesButton = document.getElementById('toggleLinesButton');
        let isLinesCollapsed = false;
        const COLLAPSE_THRESHOLD = 5; // Number of lines after which the button becomes visible

        // Background settings elements
        const backgroundUrlInput = document.getElementById('backgroundUrlInput');
        const dropZone = document.getElementById('dropZone'); // New element for drag and drop
        const backgroundFileInput = document.getElementById('backgroundFileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay'); // Element to display selected file name
        const applyBackgroundButton = document.getElementById('applyBackgroundButton'); // Unified button
        const resetBackgroundButton = document.getElementById('resetBackgroundButton');
        const backgroundLoadingSpinner = document.getElementById('backgroundLoadingSpinner'); // New spinner for background apply
        const defaultBackgroundUrl = 'https://imgs.ototoy.jp/imgs/jacket/1470/00000003.1670036250.9802orig.jpg';


        // Function to get the current API Key (from input or default)
        function getApiKey() {
            // Use the value from the input field if provided, otherwise fallback to an empty string.
            // The Canvas environment will inject a key if this is running within Canvas and the string is empty.
            return geminiApiKeyInput.value.trim() || "";
        }

        // Function to update the body background image
        function updateBodyBackground(imageUrl) {
            // Update the CSS variable which body::before uses
            document.body.style.setProperty('--bg-image-url', `url('${imageUrl}')`);
        }

        // Function to create a new lyric input line element
        // Added 'kana' parameter for the new input field
        function createLyricLineInput(jp = '', romaji = '', en = '', zh = '', kana = '') {
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('lyrics-input-line');

            lineDiv.innerHTML = `
                <div>
                    <label>日语 (jp)</label>
                    <input type="text" value="${jp}" placeholder="输入日语歌词">
                </div>
                <div>
                    <label>假名 (kana)</label>
                    <input type="text" value="${kana}" placeholder="输入假名">
                </div>
                <div>
                    <label>罗马音 (romaji)</label>
                    <input type="text" value="${romaji}" placeholder="输入罗马音">
                </div>
                <div>
                    <label>英语翻译 (en)</label>
                    <input type="text" value="${en}" placeholder="输入英语翻译">
                </div>
                <div>
                    <label>中文翻译 (zh)</label>
                    <input type="text" value="${zh}" placeholder="输入中文翻译">
                </div>
                <button type="button" class="remove-line-button">×</button>
            `;

            // Add event listener for the remove button
            lineDiv.querySelector('.remove-line-button').addEventListener('click', () => {
                lineDiv.remove();
                updateLyricsInputContainerState(); // Update state after removing a line
            });

            return lineDiv;
        }

        // Function to update the state of the lyrics input container (collapsed/expanded)
        function updateLyricsInputContainerState() {
            const currentLineCount = lyricsInputContainer.children.length;

            if (currentLineCount > COLLAPSE_THRESHOLD) {
                toggleLinesButton.classList.remove('hidden'); // Show button
                if (isLinesCollapsed) {
                    lyricsInputContainer.classList.add('collapsed-view');
                    toggleLinesButton.innerText = "展开全部";
                } else {
                    lyricsInputContainer.classList.remove('collapsed-view');
                    toggleLinesButton.innerText = "收起歌词行";
                }
            } else {
                toggleLinesButton.classList.add('hidden'); // Hide button
                lyricsInputContainer.classList.remove('collapsed-view'); // Ensure it's not collapsed if below threshold
                isLinesCollapsed = false; // Reset state
            }
        }

        // Add initial line and update state on load
        document.addEventListener('DOMContentLoaded', () => {
            lyricsInputContainer.appendChild(createLyricLineInput());
            updateLyricsInputContainerState();
            // Set the initial background via the CSS variable
            updateBodyBackground(defaultBackgroundUrl);
        });

        // Event listener for "Add Line" button
        addLineButton.addEventListener('click', () => {
            lyricsInputContainer.appendChild(createLyricLineInput());
            updateLyricsInputContainerState(); // Update state after adding a line
            lyricsInputContainer.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        });

        // Event listener for the new "Toggle Lines" button
        toggleLinesButton.addEventListener('click', () => {
            isLinesCollapsed = !isLinesCollapsed; // Toggle the state
            updateLyricsInputContainerState(); // Apply the new state
        });


        // Event listener for "Generate LyricsData" button (for manual input)
        generateButton.addEventListener('click', () => {
            const allLineInputs = lyricsInputContainer.querySelectorAll('.lyrics-input-line');
            const lyricsData = [];

            allLineInputs.forEach(lineDiv => {
                const inputs = lineDiv.querySelectorAll('input[type="text"]'); // Select only text inputs
                const line = {
                    jp: inputs[0].value.trim(),
                    kana: inputs[1].value.trim(), // Get kana input
                    romaji: inputs[2].value.trim(),
                    en: inputs[3].value.trim(),
                    zh: inputs[4].value.trim()
                };
                // Only add lines that have at least one non-empty field
                if (Object.values(line).some(val => val !== '')) {
                    lyricsData.push(line);
                }
            });

            // Convert to JSON string with indentation for readability
            lyricsOutput.value = JSON.stringify(lyricsData, null, 2);
        });

        // Event listener for "Generate Translations (Gemini)" button
        generateTranslationsButton.addEventListener('click', async () => {
            const japaneseLyricsText = fullJapaneseLyricsTextarea.value.trim();
            if (!japaneseLyricsText) {
                alertMessage("请先输入日语歌词！");
                return;
            }

            const apiKey = getApiKey(); // Get API Key from input field
            if (!apiKey) {
                alertMessage("请在上方输入您的 Gemini API Key！");
                return;
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;


            // Clear existing manual inputs before generating
            lyricsInputContainer.innerHTML = '';
            lyricsOutput.value = '';

            geminiLoadingSpinner.classList.add('active'); // Show loading spinner
            generateTranslationsButton.disabled = true; // Disable button during loading

            try {
                const chatHistory = [{ role: "user", parts: [{ text: `Given the following Japanese song lyrics, provide the Japanese original, its Romanized version, Kana version, English translation, and Simplified Chinese translation for each line.
Ensure the output is a JSON array of objects. Each object in the array should represent a single lyric line and contain the following keys:
- 'jp': The original Japanese lyric line.
- 'kana': The Kana version of the Japanese lyric line.
- 'romaji': The Romanized version of the Japanese lyric line.
- 'en': The English translation of the lyric line.
- 'zh': The Simplified Chinese translation of the lyric line.

Here are the Japanese lyrics:
${japaneseLyricsText}
` }] }];

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "jp": { "type": "STRING" },
                                    "kana": { "type": "STRING" }, // Added kana to schema
                                    "romaji": { "type": "STRING" },
                                    "en": { "type": "STRING" },
                                    "zh": { "type": "STRING" }
                                },
                                "propertyOrdering": ["jp", "kana", "romaji", "en", "zh"] // Updated order
                            }
                        }
                    }
                };

                const response = await fetch(apiUrl, { // Use apiUrl with the dynamic key
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Check for 403 specifically to provide a more targeted message
                    if (response.status === 403) {
                        throw new Error("API 权限错误 (403): 请检查您的 Gemini API Key 是否有效且具有正确的权限。");
                    }
                    throw new Error(`API 错误: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedLyrics = JSON.parse(jsonString);

                    if (Array.isArray(parsedLyrics)) {
                        parsedLyrics.forEach(line => {
                            // Ensure line properties exist, default to empty string if not
                            const jp = line.jp || '';
                            const kana = line.kana || ''; // Get kana from parsed data
                            const romaji = line.romaji || '';
                            const en = line.en || '';
                            const zh = line.zh || '';
                            // Pass kana to createLyricLineInput
                            lyricsInputContainer.appendChild(createLyricLineInput(jp, romaji, en, zh, kana));
                        });
                        // After populating, generate the final JSON in the output textarea
                        generateButton.click(); // Trigger the generate button to update output
                        updateLyricsInputContainerState(); // Update state after Gemini lines are added
                    } else {
                        alertMessage("Gemini返回的数据格式不正确。请尝试调整输入或再次生成。");
                        console.error("Gemini response is not an array:", parsedLyrics);
                    }
                } else {
                    alertMessage("Gemini未能生成有效的翻译。请重试或检查输入。");
                    console.error("Gemini response structure unexpected:", result);
                }

            } catch (error) {
                alertMessage(`生成翻译时发生错误: ${error.message}.`);
                console.error("Gemini translation error:", error);
            } finally {
                geminiLoadingSpinner.classList.remove('active'); // Hide loading spinner
                generateTranslationsButton.disabled = false; // Enable button
            }
        });


        // Event listener for "Copy to Clipboard" button
        copyButton.addEventListener('click', () => {
            lyricsOutput.select(); // Select the text area content
            lyricsOutput.setSelectionRange(0, 99999); // For mobile devices

            // Use document.execCommand('copy') as navigator.clipboard.writeText() might not work in iframes
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? '已复制！' : '复制失败！';
                alertMessage(msg); // Custom alert function
            } catch (err) {
                alertMessage('无法复制到剪贴板。请手动复制。');
            }
        });

        // Event listener for "Clear All" button
        clearButton.addEventListener('click', () => {
            if (confirmMessage("确定要清除所有歌词输入和输出吗？")) {
                lyricsInputContainer.innerHTML = ''; // Clear all input lines
                lyricsInputContainer.appendChild(createLyricLineInput()); // Add one fresh line
                lyricsOutput.value = ''; // Clear output
                fullJapaneseLyricsTextarea.value = ''; // Clear Gemini input
                updateLyricsInputContainerState(); // Update state after clearing
            }
        });

        // Event listener for the unified "应用背景" button
        applyBackgroundButton.addEventListener('click', async () => { // Made async to handle image loading
            const imageUrl = backgroundUrlInput.value.trim();
            const file = backgroundFileInput.files[0];

            if (!imageUrl && !file) {
                alertMessage("请输入有效的图片URL或选择一个本地图片文件。");
                return;
            }

            backgroundLoadingSpinner.classList.add('active'); // Show spinner
            applyBackgroundButton.disabled = true;

            try {
                let finalImageUrl = '';

                if (imageUrl) {
                    finalImageUrl = imageUrl;
                } else if (file) {
                    // Use FileReader to get Data URL for local file
                    finalImageUrl = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(new Error('无法读取文件。'));
                        reader.readAsDataURL(file);
                    });
                } else {
                    // This case should ideally not be reached due to the initial check
                    alertMessage("没有可应用的背景源。");
                    return;
                }
                
                // Preload image to catch errors before applying
                const img = new Image();
                img.onload = () => {
                    updateBodyBackground(finalImageUrl);
                    alertMessage("背景已更新！");
                };
                img.onerror = () => {
                    alertMessage("无法加载图片。请检查URL或文件是否有效。");
                };
                img.src = finalImageUrl;

            } catch (error) {
                alertMessage(`应用背景时发生错误: ${error.message}`);
                console.error("Background apply error:", error);
            } finally {
                backgroundLoadingSpinner.classList.remove('active'); // Hide spinner
                applyBackgroundButton.disabled = false;
            }
        });

        // Drag and Drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Prevent default to allow drop
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => { // Made async
            e.preventDefault(); // Prevent default action (opening file in new tab)
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                backgroundFileInput.files = files; // Assign dropped file to the file input
                fileNameDisplay.textContent = files[0].name; // Update display

                // Trigger the unified apply button
                applyBackgroundButton.click();

            } else {
                alertMessage("请拖拽一个图片文件。");
            }
        });

        // Update file name display when file input changes (for manual select)
        backgroundFileInput.addEventListener('change', () => {
            if (backgroundFileInput.files.length > 0) {
                fileNameDisplay.textContent = backgroundFileInput.files[0].name;
                // Optionally trigger apply when file is selected manually
                // applyBackgroundButton.click();
            } else {
                fileNameDisplay.textContent = '未选择文件';
            }
        });

        resetBackgroundButton.addEventListener('click', () => {
            updateBodyBackground(defaultBackgroundUrl);
            backgroundUrlInput.value = ''; // Clear URL input
            backgroundFileInput.value = ''; // Clear file input
            fileNameDisplay.textContent = '未选择文件'; // Reset file name display
            alertMessage("背景已重置为默认。");
        });


        // Custom alert and confirm functions to replace browser's native ones
        function alertMessage(message) {
            const alertBox = document.createElement('div');
            alertBox.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
                backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 15px;
                padding: 20px 30px; color: white; font-weight: 600; text-align: center;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
            `;
            alertBox.innerText = message;
            document.body.appendChild(alertBox);
            setTimeout(() => alertBox.style.opacity = '1', 10);
            setTimeout(() => alertBox.style.opacity = '0', 2000);
            setTimeout(() => alertBox.remove(), 2300);
        }

        function confirmMessage(message) {
            return window.confirm(message);
        }

    </script>
</body>
</html>
